<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>

	<meta charset="utf-8">
    <title>Lista de Estado</title>
</head>
<body>
		
        <!-- Page Content -->
	<section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Lista de Estados</h2>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead class="thead-dark">
						<tr>
							<th class="coluna0">ID</th>
							<th class="coluna1">Nome</th>
							<th class="coluna2">Sigla</th>
							<th class="coluna3"></th>
							<th class="coluna4"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estado : ${estado}">
							<td class="coluna0" th:text="${estado.id}"></td>
							<td class="coluna1" th:text="${estado.nome}"></td>
							<td class="coluna2" th:text="${estado.sigla}"></td>
							<td><a th:href="@{/editarEstado/{id}(id=${estado.id})}"><button
										type="button" class="btn btn-primary btn-sm">Alterar</button></a></td>
							<td><a th:href="@{/removerEstado/{id}(id=${estado.id})}"><button
										type="button" class="btn btn-danger btn-sm">Excluir</button></a></td>
						</tr>
					</tbody>
				</table>
			</div>
	</section>

</body>

</html>
