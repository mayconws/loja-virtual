<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>

<meta charset="utf-8">
<title>Lista de Estado</title>
</head>
<body>

	<!-- Page Content -->
	<section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Lista de Estados</h2>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered table-hover" id="dataTable" width="100%"
					cellspacing="0">
					<thead class="thead-dark">
						<tr>
							<th class="coluna0">ID</th>
							<th class="coluna1">Nome</th>
							<th class="coluna2">Sigla</th>
							<th class="coluna3"></th>
							<th class="coluna4"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estado : ${estado}">
							<td class="coluna0" th:text="${estado.id}"></td>
							<td class="coluna1" th:text="${estado.nome}"></td>
							<td class="coluna2" th:text="${estado.sigla}"></td>
							<td><a th:href="@{/editarEstado/{id}(id=${estado.id})}"><button
										type="button" class="btn btn-primary btn-sm">Alterar</button></a></td>
							<td><a class="" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${estado.id }"><button
										type="button" class="btn btn-danger btn-sm" title="Remover"
										aria-hidden="true">Remover</button></a>

								<div class="modal modal-warning fade in "
									th:id="modal-warning+${estado.id}">
									<div class="modal-dialog ">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Fechar">
													<span class="text-danger" aria-hidden="true">Ã—</span>
												</button>
												<h5 class="modal-title text-danger">Remover Estado</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o estado?</h3>
											</div>
											<div class="modal-footer">
												<button type="button"
													class="btn btn-secondary btn-sm pull-left "
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-success btn-sm pull-left"
													th:href="@{/removerEstado/{id}(id=${estado.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>

</html>
