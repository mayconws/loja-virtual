<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>

	<meta charset="utf-8">
    <title>Entrada de Produto</title>
</head>
<body>		

        <!-- Page Content -->
        <section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Cadastro de Entrada de Produtos</h2>
		<br>

		<div class="col-md-8 offset-md-2">
			<div class="form-group" align="justify">
				<form action="adicionarEntradaProduto" th:object="${entradaProduto}"
					th:action="@{/salvarEntradaProduto}" method="post">
					<div class="form-group">
						<label for="exampleFormControlInput1">Funcionário</label> <select
							th:field="*{funcionario}" class="form-control">
							<option value="0">Selecione um Funcionário</option>
							<option th:each="funcionario: ${funcionario}"
								th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Fornecedor</label> <input
							type="text" class="form-control" th:field="*{fornecedor}" id=""
							aria-describedby="emailHelp" placeholder="Digite o nome">
						<small id="emailHelp" class="form-text text-muted"></small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Observação</label> <input
							type="text" class="form-control" th:field="*{observacao}" id=""
							aria-describedby="emailHelp" placeholder="Digite o nome">
						<small id="emailHelp" class="form-text text-muted"></small>
					</div>
					<hr class="bg-dark">
					<div class="form-group bg-light" th:object="${entradaItens}">
						<div class="form-group bg-light">
							<label for="exampleFormControlInput1">Produto</label> <select
								th:field="*{produto}" class="form-control">
								<option value="0">Selecione um Produto</option>
								<option th:each="produto: ${produto}" th:value="${produto.id}"
									th:text="${produto.descricao}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Quantidade</label> <input
								type="number" class="form-control" th:field="*{quantidade}"
								id="" aria-describedby="emailHelp"
								placeholder="Digite a quantidade"> <small id="emailHelp"
								class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Valor de Custo</label> <input
								type="text" class="form-control" th:field="*{valorProduto}"
								id="valorVenda" data-mask="#.###,00" data-mask-reverse="true"
								aria-describedby="emailHelp" placeholder="Digite o valor">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Valor de Venda</label> <input
								type="text" class="form-control" th:field="*{valorVenda}"
								id="valorVenda" data-mask="#.###,00" data-mask-reverse="true"
								aria-describedby="emailHelp" placeholder="Digite o valor">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
					<div class="form-group">
						<button id="adicionar" name="acao" th:value="itens" type="submit" class="btn btn-success">Adicionar</button>
					</div>

					<div class="form-group">

						<div class="table-responsive">
							<table class="table table-bordered table-hover" id="dataTable"
								width="100%" cellspacing="0">
								<thead class="thead-dark">
									<tr>
										<th class="coluna0">Descrição</th>
										<th class="coluna1">Quantidade</th>										
										<th class="coluna2">Valor Custo</th>
										<th class="coluna2">Valor Venda</th>
										<th class="coluna3"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="itens : ${listaEntrada}">
										<td class="coluna0" th:text="${itens.produto.descricao}"></td>
										<td class="coluna1" th:text="${itens.quantidade}"></td>
										<td class="coluna3" th:text="${itens.valorProduto}"></td>	
										<td class="coluna4" th:text="${itens.valorVenda}"></td>									
									</tr>
								</tbody>
							</table>
						</div>
					</div>

						<hr class="bg-dark">
						<input type="hidden" id="id" th:field="*{id}" readOnly="readonly"
							value=""></input>
						<div class="form-group" align="center">
							<button type="submit" name="acao" th:value="salvar" 
								class="btn btn-primary">Salvar</button>							
						</div>
						<a></a>
				</form>
			</div>
		</div>

	</section>        	
  
</body>
</html>
