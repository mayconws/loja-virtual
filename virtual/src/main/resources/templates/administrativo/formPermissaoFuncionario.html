<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>

	<meta charset="utf-8">
    <title>Cadastro de Permissão de Funcionários</title>
</head>
<body>		

        <!-- Page Content -->
        <section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Cadastro de Permissão de Funcionários</h2>
		<br>

		<div class="col-md-4 offset-md-4">
			<div class="form-group" align="justify">
				<form action="adicionarPermissaoFuncionario"
					th:object="${permissaoFuncionario}"
					th:action="@{/salvarPermissaoFuncionario}" method="post">
					<div class="form-group">
						<label for="exampleFormControlInput1">Funcionário</label> <select
							th:field="*{funcionario}" class="form-control">
							<option value="0">Selecione um Funcionário</option>
							<option th:each="funcionario: ${funcionarios}"
								th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Papéis</label> <select
							th:field="*{papel}" class="form-control">
							<option value="0">Selecione os Papéis</option>
							<option th:each="papel: ${papel}" th:value="${papel.id}"
								th:text="${papel.nome}"></option>
						</select>
					</div>
					<input type="hidden" id="id" th:field="*{id}" readOnly="readonly"
						value=""></input>
						<div class="form-group" align="center">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<button type="submit" class="btn btn-secondary">
							<a href="adm" class="text-white">Voltar 
						</button>
					</div>
					<a></a>
				</form>
			</div>
		</div>

	</section>        	
  
</body>
</html>
