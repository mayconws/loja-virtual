<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>

<meta charset="utf-8">
<title>Lista de Clientes</title>
</head>
<body>

	<!-- Page Content -->
	<section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Lista de Clientes</h2>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered table-hover" id="dataTable"
					width="100%" cellspacing="0">
					<thead class="thead-dark">
						<tr>
							<th class="0coluna">ID</th>
							<th class="coluna1">Nome</th>
							<th class="coluna3">CPF</th>
							<th class="coluna5">Cidade</th>
							<th class="coluna6">Email</th>
							<th class="coluna8">Data do Cadastro</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${cliente}">
							<td class="coluna0" th:text="${cliente.id}"></td>
							<td class="coluna1" th:text="${cliente.nome}"></td>
							<td class="coluna2" th:text="${cliente.cpf}"></td>
							<td class="coluna5" th:text="${cliente.cidade}"></td>
							<td class="coluna5" th:text="${cliente.email}"></td>
							<td class="coluna3"
								th:text="${#dates.format(cliente.dataCadastro, 'dd/MMMM/yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</body>
</html>
