<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loja Virtual</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Loja Virtual</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Painel Administrativo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>      
        </div>    
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
    </form>
  </div>
</nav>

<div class="text-center">
		<h2>Clientes Cadastrados</h2>
	</div>
	
 			<div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead class="thead-dark">
                    <tr>
                      <th class="0coluna">ID</th>
                      <th class="coluna1">Nome</th>
                      <th class="coluna2">RG</th>
                      <th class="coluna3">CPF</th>
                      <th class="coluna4">Telefone</th>                  
                      <th class="coluna5"></th>
                      <th class="coluna6"></th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="cliente : ${cliente}" >
                      <td class="coluna0" th:text="${cliente.id}"></td>
                      <td class="coluna1" th:text="${cliente.nome}"></td>
                      <td class="coluna2" th:text="${cliente.rg}"></td>
                      <td class="coluna3" th:text="${cliente.cpf}"></td>
                      <td class="coluna4" th:text="${cliente.telefone}"></td>                     
                      <td class="coluna5" th:text="${cliente.cidade}"></td>
                      <td><a th:href="@{/editarCliente/{id}(id=${cliente.id})}" ><button type="button" class="btn btn-primary btn-sm">Alterar</button></a></td>
		  			  <td><a th:href="@{/removerCliente/{id}(id=${cliente.id})}" ><button type="button" class="btn btn-danger btn-sm">Excluir</button></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
    
   <form action="pesquisarCliente" method="post">
	
	<label>Consultar por nome</label>
	
	<input name="buscar">
	<input class="btn btn-success btn-sm" type="submit" value="Buscar">	<button type="submit" class="btn btn-primary btn-sm"><a href="inicio" class="text-white">Voltar</button></a></td>

	
	</form>
            
</body>
</html>
