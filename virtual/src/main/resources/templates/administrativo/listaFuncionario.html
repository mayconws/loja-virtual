<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>

	<meta charset="utf-8">
    <title>Lista de Funcionários</title>
</head>
<body>		

        <!-- Page Content -->
        <section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Lista de Funcionários</h2>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead class="thead-dark">
						<tr>
							<th class="0coluna">ID</th>
							<th class="coluna1">Nome</th>
							<th class="coluna2">RG</th>
							<th class="coluna3">CPF</th>
							<th class="coluna4">Telefone</th>
							<th class="coluna5">Cidade</th>
							<th class="coluna6">Email</th>
							<th class="coluna7">Senha</th>
							<th class="coluna8"></th>
							<th class="coluna9"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionario}">
							<td class="coluna0" th:text="${funcionario.id}"></td>
							<td class="coluna1" th:text="${funcionario.nome}"></td>
							<td class="coluna2" th:text="${funcionario.rg}"></td>
							<td class="coluna3" th:text="${funcionario.cpf}"></td>
							<td class="coluna4" th:text="${funcionario.telefone}"></td>
							<td class="coluna5" th:text="${funcionario.cidade}"></td>
							<td class="coluna5" th:text="${funcionario.email}"></td>
							<td class="coluna5" th:text="${funcionario.senha}"></td>
							<td><a
								th:href="@{/editarFuncionario/{id}(id=${funcionario.id})}"><button
										type="button" class="btn btn-primary btn-sm">Alterar</button></a></td>
							<td><a class="" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${funcionario.id }"><button
										type="button" class="btn btn-danger btn-sm" title="Remover"
										aria-hidden="true">Remover</button></a>

								<div class="modal modal-warning fade in "
									th:id="modal-warning+${funcionario.id}">
									<div class="modal-dialog ">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Fechar">
													<span class="text-danger" aria-hidden="true">×</span>
												</button>
												<h5 class="modal-title text-danger">Remover Funcionário</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o funcionário?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left "
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/removerFuncionario/{id}(id=${funcionario.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>        	
  
</body>
</html>
