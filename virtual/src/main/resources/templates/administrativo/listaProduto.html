<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>

	<meta charset="utf-8">
    <title>Lista de Produtos</title>
</head>
<body>		

        <!-- Page Content -->
        <section class="layout-content" layout:fragment="corpo">

		<h2 align="center">Lista de Produtos</h2>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead class="thead-dark">
						<tr>
							<th class="0coluna">ID</th>
							<th class="coluna1">Descrição</th>
							<th class="coluna2">valor de Venda</th>
							<th class="coluna3">Categoria</th>
							<th class="coluna4">Marca</th>
							<th class="coluna5">Quantidade de Estoque</th>
							<th class="coluna6">Nome Imagem</th>
							<th class="coluna7"></th>
							<th class="coluna8"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produto}">
							<td class="coluna0" th:text="${produto.id}"></td>
							<td class="coluna1" th:text="${produto.descricao}"></td>
							<td class="coluna2" th:text="${produto.valorVenda}"></td>
							<td class="coluna3" th:text="${produto.categoria}"></td>
							<td class="coluna4" th:text="${produto.marca}"></td>
							<td class="coluna5" th:text="${produto.quantidadeEstoque}"></td>
							<td class="coluna5" th:text="${produto.nomeImagem}"></td>
							<td><a th:href="@{/editarProduto/{id}(id=${produto.id})}"><button
										type="button" class="btn btn-primary btn-sm">Alterar</button></a></td>
							<td><a th:href="@{/removerProduto/{id}(id=${produto.id})}"><button
										type="button" class="btn btn-danger btn-sm">Excluir</button></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>        	
  
</body>
</html>
